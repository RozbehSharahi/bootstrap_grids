<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{children}">
        <div class="simple-tabs {data.flexform_style}">
            <f:for each="{children}" as="columns" key="rowNumber">
                <f:if condition="{columns.101}">
                    <div class="nav nav-tabs" role="tablist">
                    <f:for each="{columns.101}" as="child" iteration="iteration">
                        <a class="nav-item nav-link {f:if(condition:iteration.index, then:'', else:'active')}" id="nav-c{child.data.uid}-tab" data-toggle="tab" href="#nav-c{child.data.uid}" role="tab" aria-controls="nav-c{child.data.uid}">
                            {child.data.header}
                        </a>
                    </f:for>
                    </div>
                </f:if>
            </f:for>
        </div>
        <div class="tab-content">
            <f:for each="{children}" as="columns" key="rowNumber">
                <f:if condition="{columns.101}">
                    <f:for each="{columns.101}" as="child" iteration="iteration">
                        <div class="tab-pane fade {f:if(condition:iteration.index, then:'', else:'show active')}" id="nav-c{child.data.uid}" role="tabpanel" aria-labelledby="nav-c{child.data.uid}-tab">
                            <f:render partial="Child" arguments="{data: child.data, children: child.children, options: options, settings: settings}"/>
                        </div>
                    </f:for>
                </f:if>
            </f:for>
        </div>
    </f:if>
</f:section>

</html>
